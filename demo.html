<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notebook App - Demo Version</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-book-open"></i> Secure Notebook - Demo</h1>
                <p>Demo version - Notes stored locally in your browser</p>
                <div class="demo-notice">
                    <i class="fas fa-info-circle"></i>
                    <span>This is a demo version. To use with cloud storage, set up Supabase and use the main version.</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="note-input-section">
                <div class="note-input-container">
                    <input type="text" id="noteTitle" placeholder="Note title..." class="note-title-input">
                    <textarea id="noteContent" placeholder="Write your note here..." class="note-content-input"></textarea>
                    <div class="note-actions">
                        <button id="saveNote" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Note
                        </button>
                        <button id="clearNote" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="notes-section">
                <div class="section-header">
                    <h2><i class="fas fa-notes-medical"></i> Your Notes</h2>
                    <div class="search-container">
                        <input type="text" id="searchNotes" placeholder="Search notes..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
                
                <div id="notesList" class="notes-grid">
                    <!-- Notes will be dynamically loaded here -->
                </div>
                
                <div id="loadingIndicator" class="loading hidden">
                    <i class="fas fa-spinner fa-spin"></i> Loading notes...
                </div>
                
                <div id="noNotesMessage" class="no-notes hidden">
                    <i class="fas fa-edit"></i>
                    <p>No notes yet. Start writing your first note above!</p>
                </div>
            </div>
        </main>

        <!-- Note Modal for editing -->
        <div id="noteModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Note</h3>
                    <button id="closeModal" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editNoteTitle" class="note-title-input">
                    <textarea id="editNoteContent" class="note-content-input"></textarea>
                </div>
                <div class="modal-actions">
                    <button id="updateNote" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update
                    </button>
                    <button id="deleteNote" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="script-demo.js"></script>
</body>
</html>
